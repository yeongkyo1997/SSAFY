<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 연습하기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1000px;
      }
      .content {
        display: flex;
        flex-direction: column;
        background-color: gray;
        justify-content: center;
        margin: 0 auto;
        height: 500px;
        width: 700px;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        height: 50px;
      }
      .randomBtn {
        width: 100px;
        background-color: white;
        border: 1px solid black;
        border-radius: 10px;
        font-size: 20px;
      }

      .msg-area {
        display: flex;
        justify-content: center;
      }
      .img-view {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .img-thumb {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="btn-group">
          <button id="randomBtn">랜덤 선택</button>
        </div>
        <div class="msg-area">
          <!-- 선택된 음식의 이름이 보이는 부분입니다. -->
          <label>오늘의 메뉴 : </label><span id="foodName"></span>
        </div>
        <div class="img-view">
          <!-- 선택한 이미지가 보이는 부분입니다.-->
          <img width="200" height="150" />
        </div>
        <div class="img-thumb">
          <!-- images 배열 밑의 4개의 이미지가 보이는 영역입니다.(썸네일 영역)  -->
          <div class="img-detail">
            <img
              src="./images/burger.jpg"
              width="100"
              height="75"
              id="0"
              alt=""
            />
          </div>
          <div class="img-detail">
            <img
              src="./images/cake.jpg"
              width="100"
              height="75"
              id="1"
              alt=""
            />
          </div>
          <div class="img-detail">
            <img
              src="./images/sandwich.jpg"
              width="100"
              height="75"
              id="2"
              alt=""
            />
          </div>
          <div class="img-detail">
            <img
              src="./images/steak.jpg"
              width="100"
              height="75"
              id="3"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      const randomBtn = document.querySelector("#randomBtn");

      const foodName = document.querySelector("#foodName");
      const foodImg = document.querySelector("img");
      const images = [
        {
          name: "버거",
          src: "./images/burger.jpg",
        },
        {
          name: "케이크",
          src: "./images/cake.jpg",
        },
        {
          name: "샌드위치",
          src: "./images/sandwich.jpg",
        },
        {
          name: "스테이크",
          src: "./images/steak.jpg",
        },
      ];

      randomImg();
      function randomImg() {
        const randomIndex = Math.floor(Math.random() * images.length);

        foodName.textContent = images[randomIndex].name;
        foodImg.src = images[randomIndex].src;
        const imgDetail = document.querySelectorAll(".img-detail");
        imgDetail.forEach((item) => {
          item.style.opacity = 0.5;
        });
        imgDetail[randomIndex].style.opacity = 1;
        // 선택된 이미지 테두리 표시
        imgDetail.forEach((item) => {
          item.style.border = "none";
        });
        imgDetail[randomIndex].style.border = "2px solid red";
      }

      randomBtn.addEventListener("click", randomImg);

      const imgDetail = document.querySelectorAll(".img-detail");
      imgDetail.forEach((item) => {
        item.addEventListener("click", (e) => {
          const index = e.target.id;
          foodName.textContent = images[index].name;
          foodImg.src = images[index].src;
          imgDetail.forEach((item) => {
            item.style.opacity = 0.5;
          });
          imgDetail[index].style.opacity = 1;
          imgDetail.forEach((item) => {
            item.style.border = "none";
          });
          imgDetail[index].style.border = "2px solid red";
        });
      });
    </script>
  </body>
</html>
