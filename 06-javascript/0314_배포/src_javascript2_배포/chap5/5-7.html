<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      window.onload = function () {
        var color = ["cyan", "magenta", "orange"];
        var ssafy = document.getElementsByClassName("ssafy");

        for (var i = 0; i < ssafy.length; i++) {
          ssafy[i].style.background = color[i % 3];
        }
      };
    </script>
  </head>
  <body>
    <h2 class="ssafy">Hello SSAFY 9th !!!</h2>
    <h2 class="ssafy">Hello SSAFY 10th !!!</h2>
    <h2 class="ssafy">Hello SSAFY 11th !!!</h2>
    <h2 class="ssafy">Hello SSAFY 12th !!!</h2>
    <h2 class="ssafy">Hello SSAFY 13th !!!</h2>
    <h2 class="ssafy">Hello SSAFY 14th !!!</h2>
  </body>
</html>
