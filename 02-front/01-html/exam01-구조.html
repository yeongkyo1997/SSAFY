<!DOCTYPE html>
<!-- 
  !DOCTYPE 
  파일의 첫줄에 있어야 한다.
  이 문서가 html5로 작성되었음을 알려준다.
 -->

<!-- 
  HTML(ROOT 엘리먼트)

  HTML은 자식 엘리먼트로 head, body를 가지고 있다.
 -->
<html>
<!-- 
    head는 브라우저에게 문서의 정보를 알려주는 역할을 한다.
   -->
<head>
<!-- 
      문서의 제목 : 상태바에 페이지의 이름으로 보인다.
     -->
<title>구조 파악하기</title>

<!-- 
      meta : 데이터를 위한 데이터
      처리할 데이터가 어떤 종류의 데이터인지 알려주는 역할을 한다.
     -->
<meta charset="utf-8" />
</head>

<!-- 
    페이지에 보여질 내용을 적는다.
   -->
<body>
	<h1>html 이해하기</h1>
	<h2>html 이해하기</h2>
</body>
</html>
