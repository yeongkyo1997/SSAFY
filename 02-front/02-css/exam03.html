<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 30px;
      }

      .container {
        width: 1000px;
        margin: 30px auto;
        background: beige;
      }

      .header,
      .footer {
        width: 1000px;
        height: 100px;
        border: 2px solid #345;
      }

      .content {
        width: 800px;
        border: 2px solid #345;
        min-height: 500px;
        float: left;
      }

      .aside {
        width: 200px;
        border: 2px solid #345;
        min-height: 200px;
        float: left;
      }

      .footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>float 속성을 이용한 레이아웃 배치하기</h2>
      <div class="header">header</div>
      <div class="content">content</div>
      <div class="aside">side</div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
