<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <div><label for="">아이디</label> <input type="text" id="id" /></div>
      <div>
        <label for="">패스워드</label><input type="password" id="pass" />
      </div>
      <div><button id="loginBtn">로그인</button></div>
    </div>
    <script>
      document.getElementById("loginBtn").onclick = () => {
        const id = document.getElementById("id").value;
        const password = document.getElementById("pass").value;
        const data = { id, password };
        // http://192.168.212.40:8080/lecture/login 으로 POST 요청을 보내고
        // 응답을 받아서 콘솔에 출력
        // cors 에러가 발생하면 서버쪽에서 cors 설정을 해줘야 한다.

        fetch("http://192.168.212.40:8080/lecture/login", {
          method: "POST",
          // headers: {
          //   "Content-Type": "application/json",
          // },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((res) => alert(res.code));
      };
    </script>
  </body>
</html>
