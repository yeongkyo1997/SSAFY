<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">

  </div>

  <script>
    new Vue(
      {
        el: '#app',
        data() {
          return { message: "Hello Vuejs!!!" }
        }
      }
    );
  </script>
</body>

</html>
