<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>Vue를 만든 사람:{{name}}</div>
      <div>이 사람의 나이는 {{age}}</div>
    </div>
    <div id="app2">
      <div>Vue를 만든 사람:{{name}}</div>
      <div>이 사람의 나이는 {{age}}</div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            name: "에반 유",
            age: 27,
          };
        },
      });

      new Vue({
        el: "#app2",
        data() {
          return {
            name: "인영교",
            age: 27,
          };
        },
      });
    </script>
  </body>
</html>
