<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="plusCount">+1</button>
      <button v-on:click="minusCount">-1</button>
      <button @click="count+=2">+2</button>
      <button @click="count-=2">-2</button>
      <button @click="count*=2">x2</button>
      <button @click="count/=2">/2</button>
      <button @click="count**=2">^2</button>
      <button @click="count**=0.5">^0.5</button>
      <button @click="count=0">reset</button>
      <h1>{{count}}</h1>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          plusCount() {
            this.count++;
            console.log("plus");
          },
          minusCount() {
            this.count--;
            console.log("minus");
          },
        },
      });
    </script>
  </body>
</html>
