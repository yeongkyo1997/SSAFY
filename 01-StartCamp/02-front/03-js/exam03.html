<!DOCTYPE html>

  <body>
    <h2>DOM Event 연습하기</h2>
    <div>
      <button id="addBtn">추가</button>
    </div>
    <div id="result"></div>
  </body>

  <script>
    let addBtn = document.querySelector("#addBtn");
    console.dir(addBtn);
    addBtn.addEventListener("click", addDiv);
    addBtn.addEventListener("click", addDiv2);
    // addBtn.addEventListener("click", addDiv2);
    function addDiv() {
      alert(1);
    }
    function addDiv2() {
      alert(2);
    }
    let arr = [1, 2, 3, 4, 5, 6, 7];
    console.log(arr.map((ele) => ele * 2));
    console.log(arr.reduce((a, b) => a + b));
  </script>
