<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <!-- 
      문자표
     &lt; (<)
     &gt; (>)
     &amp; (&)

     &sm=top_hty
     &fbm=1
     &ie=utf8
     &query=java
     -->
    <p>&lt;br&gt;은 줄넘김 태그입니다.</p>

    <!-- 
      em : 강조하려는 텍스트
      strong : 중요한 내용

      i, b : 화면에 보이는 부분만을 처리, 즉 강조하거나 중요한 내용에 쓰는 테그는 아님
     -->
    <p>오늘 날씨는 <i>매우 맑음</i></p>
    <p>오늘 날씨는 <em>매우 맑음</em></p>
    <p>오늘 날씨는 <b>매우 맑음</b></p>
    <p>오늘 날씨는 <strong>매우 맑음</strong></p>

    <!-- 
      h : 글자 크기, 중요도 표시(낮은 숫자가 높은 중요도, 중요도는 검색엔진에 영향을 준다.)
      h1 - h6
     -->
    <h1>H1 Element</h1>
    <h2>H2 Element</h2>
    <h3>H3 Element</h3>
    <h4>H4 Element</h4>
    <h5>H5 Element</h5>
    <h6>H6 Element</h6>

    <!-- 
      p(paragraph) : 단락형 태그
      - 단락의 전후에 빈 줄을 추가해준다.
     -->
    <div>
      <p>오늘 날씨는 매우 맑음</p>
      <p>HTML어려워~~~~</p>
      <p>CSS 어려워~~~~</p>
      <p>오늘은 까치 식당에서 김치찌게를 먹어야 겠어요.</p>
      <p>중식은 은소소 또 짬뽕이 ...</p>
      <p>
        은소소 옆에 보면 <br />
        국수집이 있는데... 양이 어마어마해요.
      </p>
    </div>
  </body>
</html>
