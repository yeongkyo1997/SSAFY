<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
         inline : 컨텐츠에 맞춰서 크기가 자동으로 지정되기 때문에 크기 지정이 안된다.
      */
      div {
        border: 5px solid #3ff3ff;
      }
      span {
        border: 5px solid violet;
        width: 500px;
        height: 150px;
      }
      h2 {
        border: 5px solid pink;
      }
    </style>
  </head>
  <body>
    <div>오늘날씨 : 맑음</div>
    <br />
    <span>오늘 저녁은 감자탕</span>
    <span>오징어볶음....</span>
    <h2>윈터</h2>
  </body>
</html>
